{% extends "base.html" %}
{% block title %}Delete Transaction Type{% endblock %}
{% block content %}
<h2>Delete Transaction Type "{{ object.type_name }}"</h2>
<p>Are you sure you want to delete this transaction type?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'transactiontype_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
