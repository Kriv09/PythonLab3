{% extends "base.html" %}
{% block title %}Client Details{% endblock %}
{% block content %}
<h2>{{ object.full_name }}</h2>
<ul class="list-group">
    <li class="list-group-item"><strong>Email:</strong> {{ object.email }}</li>
    <li class="list-group-item"><strong>Phone:</strong> {{ object.phone }}</li>
    <li class="list-group-item"><strong>Created:</strong> {{ object.created_at|date:"Y-m-d H:i" }}</li>
</ul>
<div class="mt-3">
    <a href="{% url 'client_edit' object.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'client_delete' object.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
