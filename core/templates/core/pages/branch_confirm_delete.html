{% extends "base.html" %}
{% block title %}Delete Branch{% endblock %}
{% block content %}
<h2>Delete {{ object }}</h2>
<p>Are you sure you want to delete this branch?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'branch_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
