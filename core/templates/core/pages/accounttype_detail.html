{% extends "base.html" %}
{% block title %}Account Type{% endblock %}
{% block content %}
<h2>{{ object.type_name }}</h2>
<p><strong>Description:</strong> {{ object.description }}</p>
<div class="mt-3">
    <a href="{% url 'accounttype_edit' object.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'accounttype_delete' object.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'accounttype_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
