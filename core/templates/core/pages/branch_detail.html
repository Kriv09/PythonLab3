{% extends "base.html" %}
{% block title %}Branch Details{% endblock %}
{% block content %}
<h2>{{ object.branch_name }}</h2>
<ul class="list-group">
    <li class="list-group-item"><strong>City:</strong> {{ object.city }}</li>
    <li class="list-group-item"><strong>Country:</strong> {{ object.country }}</li>
</ul>
<div class="mt-3">
    <a href="{% url 'branch_edit' object.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'branch_delete' object.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'branch_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
